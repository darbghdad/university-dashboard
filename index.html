<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الجامعات الأهلية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الهيدر -->
  <header>
    <div class="container header-container">
      <h1 class="logo">منصة الجامعات الأهلية</h1>
      <nav class="navbar">
        <a href="#">الرئيسية</a>
        <a href="universities.html">الجامعات</a>
        <a href="departments.html">الأقسام</a>
        <a href="#">الأسئلة الشائعة</a>
        <a href="#">تواصل معنا</a>
        <a href="#" class="login-btn">تسجيل الدخول</a>
      </nav>
    </div>
  </header>

  <!-- قسم البطل -->
  <section class="hero">
    <div class="container">
      <h2>اكتشف تخصصك… وابدأ طريقك الجامعي الآن!</h2>
      <div class="hero-buttons">
        <a href="universities.html" class="btn">استعرض الجامعات</a>
        <a href="apply.html" class="btn btn-alt">ابدأ التقديم الآن</a>
      </div>
    </div>
  </section>

  <!-- قسم البحث -->
  <section class="search-section">
    <div class="container">
      <h3>ابحث عن تخصصك حسب المعدل والفرع</h3>
      <form>
        <input type="number" placeholder="أدخل معدلك مثلاً: 85">
        <select>
          <option>الفرع العلمي</option>
          <option>الفرع الأدبي</option>
          <option>الفرع التطبيقي</option>
        </select>
        <button type="submit">ابحث الآن</button>
      </form>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    <div class="container">
      <p>© 2025 منصة الجامعات الأهلية - جميع الحقوق محفوظة</p>
    </div>
